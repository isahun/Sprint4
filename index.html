<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="author" content="Irene Sahun">
    <link href="/src/styles/style.css" rel="stylesheet">
    <title>sprint4-vite-migration</title>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center">
  <main class="bg-black w-full max-w-md p-6 rounded-xl shadow-md">
    <header>
      <div>
        <h1 class="p-3.5">Jokes & Weather</h1>
      </div>
    </header>

    <!-- weather -->
    <section class="flex flex-col weather-container text-center mb-6 gap-3">
      <input type="number" id="latitude" placeholder="Insert your latitude" class="border-2 text-center rounded-2xl p-1.5">
      <input type="number" id="longitude" placeholder="Insert your longitude" class="text-center border-2 rounded-2xl p-1.5">
      <label for="weatherBtn">Find out the weather in your location:</label>
      <button id="weatherBtn" aria-label="Calculate temperature button">Click</button>
      
      <div id="weatherSpace" class="text-lg font-medium">
      </div>

      <div id="iconSpace" class="mx-auto mt-2 w-16 h-16">
        <img id="weatherIcon">
      </div>
    </section>
  
    <!-- joke -->
    <section class="border-2 p-8 border-yellow-300 rounded-3xl mb-10 bg-black/40 backdrop-blur-3xl text-center">
      <blockquote class="text-center">
        <p id="jokeSpace">Click to start cracking up</p>
      </blockquote>
    </section>

    <section>
      <div id="scoreContainer">
        <legend id="scoreQuestion">How did you feel about this joke?</legend>
          <select id="jokeScore">
            <option value="">Rate the joke</option>
            <option value="1">ğŸ˜’ Lame</option>
            <option value="2">ğŸ˜ Meh</option>
            <option value="3">ğŸ˜‚ Loved it</option>
          </select>
          
          <button id="showReport">Show jokes report</button>
          <button id="clearScore">Clear score</button>
      </div>
    </section>

    <section>
      <button id="nextJokeBtn" aria-label="Move to next joke">Next joke</button>
    </section>

    <section id="scoreSection">
      <p id="scoreElement"></p>
    </section>
  </main>

  <footer>
    <p>IT Academy, 2026</p>
  </footer>


  <script type="module" src="/src/main.ts"></script>
</body>
</html>
